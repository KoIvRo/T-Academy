version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: sql_test_db
    restart: always
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: testdb
    ports:
      - "5432:5432"
    volumes:
      # Скрипт, который выполняется при старте контейнера
      - ./init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d testdb"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  default:
    name: sql_test_net
